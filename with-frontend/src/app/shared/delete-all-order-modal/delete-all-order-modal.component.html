<div class="modal-header">
    <h5 class="text-light-black fw-700 mb-0" id="modal-basic-title">Korsár tartalmának törlése</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModalEmitter()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Biztosan törölni szeretné a kosár tartalmát?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn-first fw-500" (click)="closeModalEmitter()">Mégse</button>
    <button type="button" class="btn-first red-btn text-custom-white fw-500" (click)=deleteCartEmitter()>Törlés</button>
</div>
