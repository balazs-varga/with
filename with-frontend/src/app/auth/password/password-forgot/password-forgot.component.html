<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-12">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box text-left">
                            <ng-container *ngIf="forgotPasswordForm">
                                <form [formGroup]="forgotPasswordForm">
                                    <div class="form-group text-center mb-4">
                                        <a routerLink="/">
                                            <img src="assets/logo/with_logo3.png"
                                                class="img-fluid registration-logo text-center" alt="logo" />
                                        </a>
                                    </div>
                                    <h4 class="text-light-black fw-600 text-center">Elfelejtett jelszó</h4>
                                    <div class="col-12 text-center">
                                        <p>Amennyiben nem emlékszik a jelszavára, kérjük adja meg email címét az új jelszó beállításához.</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="text-light-white fs-14">Email</label>
                                                <input id="email" type="text" name="email"
                                                    [class.is-invalid]="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched"
                                                    formControlName="email" class="form-control form-control-submit"
                                                    placeholder="Email">
                                                <div *ngIf="(forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched) || forgotPasswordForm.controls.email.dirty"
                                                    class="text-right">
                                                    <small *ngIf="forgotPasswordForm.controls.email.errors?.required"
                                                        class="text-danger">Kötelező mező</small>
                                                    <small *ngIf="forgotPasswordForm.controls.email.errors?.pattern"
                                                        class="text-danger">Kérjük adj meg egy valós email címet</small>
                                                </div>
                                            </div>
                                        </div>
                                        <ng-container *ngIf="successMessage">
                                            <div class="col-12 text-center">
                                                <small class="text-success">{{successMessage}}</small>
                                            </div>
                                        </ng-container>
                                        <ng-container *ngIf="forgotPasswordErrorMessage">
                                            <div class="col-12 text-center">
                                                <small class="text-danger">{{forgotPasswordErrorMessage}}</small>
                                            </div>
                                        </ng-container>
                                        <div class="col-12 mt-3">
                                            <div class="form-group text-center">
                                                <button class="green-button full-width"
                                                    [disabled]="!forgotPasswordForm.valid || successMessage !== ''"
                                                    (click)="requestNewPassword()">Új jelszó kérése</button>
                                            </div>
                                            <div class="form-group text-center mb-2"> <span>vagy</span></div>
                                            <div class="form-group text-center">
                                                <p class="text-light-black mb-0">
                                                    <a routerLink="/login" class="sign-in-link">Vissza a
                                                        bejelentkezésre</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
