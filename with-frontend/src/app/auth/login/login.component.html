<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-6">
                <div class="main-banner">
                    <img src="assets/img/banner/banner-4.jpg" class="img-fluid full-width main-img" alt="banner">
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form [formGroup]="loginForm">
                                <div class="form-group text-center mb-4">
                                    <img src="assets/logo/with_logo3.png" class="img-fluid login-logo text-center"
                                        alt="logo" />
                                </div>
                                <h4 class="text-light-black fw-600 text-center">Sign in with your account</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            <input id="email" type="email" name="email" formControlName="email"
                                                class="form-control form-control-submit" placeholder="Email">
                                            <div class="col pl-0 pr-0 text-right">
                                                <span *ngIf="loginForm.controls.email.errors?.required"
                                                    class="text-danger">Required</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Password</label>
                                            <input id="password" [type]="isPasswordVisible ? 'text' : 'password'"
                                                name="password" formControlName="password"
                                                class="form-control form-control-submit" placeholder="Password">
                                            <div (click)="toggleShowPassword()"
                                                [class]="isPasswordVisible ? 'fa fa-fw fa-eye-slash field-icon toggle-password' : 'fa fa-fw fa-eye field-icon toggle-password'">
                                            </div>
                                            <div class="col pl-0 pr-0 text-right">
                                                <span *ngIf="loginForm.controls.password.errors?.required"
                                                    class="text-danger">Required</span>
                                            </div>
                                        </div>
                                        <div class="form-group text-right">
                                            <a routerLink="/password-reset" class="link">Password reset</a>
                                        </div>
                                        <div class="form-group">
                                            <button class="signin-button full-width">Sign in</button>
                                        </div>
                                        <div class="form-group text-center mb-0">
                                            <a routerLink="/registration" class="link">Create your account</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
